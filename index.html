<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI recipe generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Lisa's recipe generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="recipe-generator-form">
            <input
              type="text"
              name=""
              id="user-instructions"
              placeholder="Enter the ingredient that is left in your fridge."
              autofocus
              required
              autocomplete="off"
              class="instructions"
            />
            <input type="submit" value="I'm hungry" class="button" />
          </form>
          <div class="hint">i.e: Tomato, Cheese, Chocolate,...</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer class="end">
        This project was coded by
        <a
          href="https://www.linkedin.com/in/lisa-lowagie-b8143288/"
          target="_blank"
        >
          Lisa Lowagie</a
        >
        and is open-sourced on
        <a
          href="https://github.com/LisaLowagie/recipe-generator"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://recipe-generator-lisa.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
